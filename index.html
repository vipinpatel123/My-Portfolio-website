<!DOCTYPE html>
<html lang="en">

    />

  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: rgb(0, 0, 33);
        color: white;
        font-family: "Kalam", cursive;
        line-height: 1.6;
      }

      nav,
      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 5%;
        height: 60px;
        background: rgb(18, 18, 62);
        margin: 0 5px;
      }

      nav ul {
        display: flex;
        gap: 20px;
      }

      nav ul li {
        list-style: none;
        
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        transition: 0.3s;
      }

      nav ul li a:hover {
        color: rgb(151, 151, 206);
      }

      .left {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .firstSection {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        margin: 60px auto;
        padding: 0 5%;
      }

      .firstSection > div {
        width: 45%;
        min-width: 300px;
      }

      .leftSection {
        font-size: 2.5rem;
      }

      .rightSection img {
        width: 100%;
        max-width: 400px;
        height: auto;
      }

      .purple {
        color: rgb(170, 107, 228);
      }

      #element {
        color: rgb(170, 107, 228);
      }

      main hr {
        border: 0;
        background: #9c97f1;
        height: 1.2px;
        margin: 40px 5%;
      }

      .secondSection {
        max-width: 90vw;
        margin: auto;
        font-size: 1rem;
        text-align: center;
        height: 90vh;
      }

      .secondSection .box {
        background: white;
        width: 100%;
        height: 2px;
        margin: 56px 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        position: relative;
      }

      .secondSection .vertical {
        height: 93px;
        width: 1px;
        background-color: white;
        margin: 0 60px;
        position: relative;
      }

      .vertical-title {
        position: absolute;
        top: 100px;
        left: -35px;
        font-size: 1rem;
        width: 80px;
        text-align: center;
      }

      footer p {
        font-size: 0.9rem;
      }

      .social-icons img {
        width: 25px;
        margin-left: 10px;
      }

      /* ✅ Responsive Styling */
      @media (max-width: 768px) {
        nav,
        footer {
          flex-direction: column;
          height: auto;
          padding: 10px;
          gap: 10px;
        }

        .firstSection {
          flex-direction: column;
          gap: 30px;
        }

        .leftSection {
          font-size: 2rem;
          text-align: center;
        }

        .rightSection {
          text-align: center;
        }

        .secondSection {
          font-size: 1.2rem;
        }

        .vertical-title {
          top: 100px;
          font-size: 0.8rem;
          margin: 0 80px;
        }

        .secondSection .vertical {
          margin: 0 100px;
        }
      }

      @media (max-width: 480px) {
        .leftSection {
          font-size: 1.5rem;
        }

        .secondSection {
          font-size: 1rem;
        }
      }
    </style>
  </head>
